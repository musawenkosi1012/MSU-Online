# Choreo Component Configuration
# This file helps Choreo auto-configure the Python service.

component:
  # Type of the component: service, webhook, or scheduled-task
  type: service
  
  # Base image is handled by Dockerfile, but name is useful
  name: msu-online-backend
  
  # Build configuration
  build:
    context: .
    dockerfile: Dockerfile
  
  # Endpoint configuration
  endpoints:
    - name: backend-api
      service:
        port: 8080
      type: REST
      network:
        visibility: Public
  
  # Environment Variables (Placeholders - Set actual values in Choreo Console)
  env:
    - name: USE_MOCK_LLM
      value: "false"
    - name: DATABASE_URL
      value: "sqlite:////app/data/unstoppable_minds.db"
    - name: OPENAI_API_KEY
      value: "" # Optional
    - name: GEMINI_API_KEY
      value: "" # Optional
    - name: ANTHROPIC_API_KEY
      value: "" # Optional
    - name: MUSA_API_URL
      value: "" # Optional (Kaggle URL)
