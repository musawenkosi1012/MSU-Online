services:
  - type: web
    name: msu-online-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_MOCK_LLM
        value: "true"
      - key: DATABASE_URL
        value: "sqlite:///unstoppable_minds.db"
